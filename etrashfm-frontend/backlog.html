<!DOCTYPE html>

<script src="pkgs/htmx.min.js" defer></script>

<html>
    <head>
        <title>eTrash FM</title>
        <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
        <link rel="stylesheet" type="text/css" href="css/site.css" />
        <link href="https://fonts.googleapis.com/css?family=Tomorrow&display=swap" rel="stylesheet">
    </head>
<body>

    <div id="nav_button">
        <form action="/">
            <input class="thin_button" type="submit" value="Player" />
        </form>
    </div>


<h2>Stats</h2>
<div id="stats">
    <div id="stats_backlog_count"
        hx-get="http://localhost:8000/getbacklogcount"
        hx-target="#stats_backlog_count_result"
        hx-swap="innerHTML"
        hx-trigger="load">
        <p>Songs in backlog:&nbsp;</p>
        <p id="stats_backlog_count_result"></p>
    </div>
</div>

<h2>Backlog</h2>
<div id="backlog"
    hx-get="http://localhost:8000/getbacklog?all=false"
    hx-target="#backlog"
    hx-swap="innerHTML"
    hx-trigger="load">
</div>
<button hx-get="http://localhost:8000/getbacklog?all=true"
    hx-trigger="click"
    hx-target="#backlog"
    hx-swap="innerHTML">
    Show all
</button>

</body>
</html>
